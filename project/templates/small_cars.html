<!DOCTYPE html>
<html>
<head>
	<title>Small Cars</title>
	<style>
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			background-color: #f2f2f2;
		}
		.address {
			font-size: 24px;
			text-align: center;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Small Cars</h1>
		<img src="{{ url_for('static', filename='honda.jpg') }}" alt="Honda">
		{% if small_cars %}
			{% for car in small_cars %}
				<p>{{ car }}</p>
			{% endfor %}
		{% else %}
			<p>No small cars available.</p>
		{% endif %}
	</div>
</body>
</html>
