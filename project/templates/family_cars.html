<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Family cars</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		
		h1 {
			color: #333;
			text-align: center;
			padding: 20px;
			background-color: #ddd;
			margin: 0;
		}
		
		p {
			color: #333;
			margin: 20px;
			padding: 10px;
			background-color: #fff;
			border: 1px solid #ccc;
		}
		
		img {
			display: block;
			margin: 0 auto;
			max-width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	<h1>Family Cars</h1>
	<img src="{{ url_for('static', filename='toyota.jpg') }}" alt="Toyota Image">
	{% if family_cars %}
		{% for car in family_cars %}
			<p>{{ car }}</p>
		{% endfor %}
	{% else %}
		<p>No family cars available.</p>
	{% endif %}
</body>
</html>
